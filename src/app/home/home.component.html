<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div>
      <h2>Posts</h2>
    <ul class="Posts">
      <li *ngFor= "let post of posts"  [class.selected]="post === selectedPost"(click)="onSelect(post)">
        <span class="badge">{{post.id}}</span> {{post.post}}
      </li>
    </ul>
    </div>
    <a routerLink= "/Upload"><button>Upload</button></a>
    
  </body>
